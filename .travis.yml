language: node_js
node_js:
  - '12'
before_script:
  - yarn build
before_deploy:
  - git config --local user.name "metowolf"
  - git config --local user.email "i@i-meto.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: ALL.zip
  tag_name: $TRAVIS_TAG
  skip_cleanup: true
  draft: true
